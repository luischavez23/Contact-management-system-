<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section: Contact Form -->
    <section class="vh-50">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Sistema de Administración de Contactos</h3>
                <form th:object="${contact}" method="post" th:action="@{/save}">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="first-name"
                          class="form-control"
                          th:field="*{name}"
                          placeholder="Nombre"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="last-name"
                          class="form-control"
                          th:field="*{lastName}"
                          placeholder="Apellido"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Phone input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      maxlength="10"
                      id="phone-number"
                      class="form-control"
                      th:field="*{phone}"
                      placeholder="Teléfono"
                    />
                  </div>

                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      th:field="*{email}"
                      placeholder="Correo"
                    />
                  </div>

                  <!-- Group input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <select class="form-select" th:field="*{groupContact}">
                      <option value="" selected>
                        --- Selecciona un grupo ---
                      </option>
                      <option value="Familia">Familia</option>
                      <option value="Amigos">Amigos</option>
                      <option value="Otros">Otros</option>
                    </select>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-lg">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        <div class="col" th:each="contact: ${contacts} ">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${contact.name}">
                <span th:text="${contact.lastName}"></span>
              </h5>
              <h6
                class="card-subtitle mb-2 text-muted"
                th:text="${contact.groupContact}"
              ></h6>
              <p class="card-text">
                Teléfono: <span th:text="${contact.phone}"></span>
              </p>
              <p class="card-text">
                Correo: <span th:text="${contact.email}"></span>
              </p>
              <a
                class="btn btn-danger"
                th:href="@{/delete/{id}(id=${contact.id})}"
                >Eliminar</a
              >
            </div>
            <!-- Card Body -->
          </div>
          <!-- Card -->
        </div>
        <!-- Column card -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
